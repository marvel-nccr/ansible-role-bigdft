bigdft_version: "4855f2cd" # "1.9.0"
bigdft_code_folder: "/tmp"
bigdft_prefix: "/usr/local"
bigdft_python_path: "{{ ansible_python_interpreter | default('/usr/bin/python') }}"
bigdft_topdir: "{{ bigdft_code_folder }}/bigdft-suite"
